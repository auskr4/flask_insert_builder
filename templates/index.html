<html>
  <head>
    <title>CSV to SQL Insert Builder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal px-8 py-8">
    <h1 class="text-3xl font-bold text-gray-800">CSV to SQL Insert Builder</h1>
    <p class="text-xl font-light text-gray-700 mb-1">This tool allows you to convert a CSV file into a SQL insert script</p>
    <form enctype="multipart/form-data" action="/" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-1/2">
      <p>Please select a CSV file to upload:</p>
      <input type="file" name="file" required class="shadow appearance-none border rounded w-3/4 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      {% if error %}
      <script>
        window.alert("{{ error }}")
      </script>
      {% endif %}
      <br>
      <br>
      <p>Enter the name of the table to insert into:</p>
      <input type="text" name="dest_table" autocomplete="off" required class="shadow appearance-none border rounded w-3/4 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2">
      <br>
      <input type="submit" value="Generate Insert Script" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
    </form>
  </body>
</html>
